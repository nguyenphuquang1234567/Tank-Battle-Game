<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle - Diep.io Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #27ae60 60%, #2ecc71 100%);
            box-shadow: none;
            border-radius: 0;
            z-index: 0;
        }
        
        #controls {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            color: #ecf0f1;
            z-index: 1000;
            background: rgba(52, 73, 94, 0.85);
            padding: 6px 10px;
            border-radius: 12px;
            box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.25);
            backdrop-filter: blur(8px);
            display: flex;
            gap: 10px;
            min-width: unset;
            min-height: unset;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
            padding: 4px 8px;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .player-controls:hover {
            background: rgba(52, 73, 94, 0.9);
        }
        
        .player1 { border-left: 4px solid #e74c3c; }
        .player2 { border-left: 4px solid #3498db; }
        
        h3 {
            margin: 0 0 2px 0;
            font-size: 13px;
            font-weight: 700;
        }
        
        p {
            margin: 0;
            font-size: 11px;
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="controls">
        <div class="player-controls player1">
            <h3>Player 1 (Red)</h3>
            <p>WASD - Move | Q/E - Aim | Fast Auto-Shoot</p>
        </div>
        <div class="player-controls player2">
            <h3>Player 2 (Blue)</h3>
            <p>Arrow Keys - Move | M/. - Aim | Fast Auto-Shoot</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
