<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle - Diep.io Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background-color: #27ae60;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ecf0f1;
            z-index: 1000;
            background-color: rgba(52, 73, 94, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .player-controls {
            display: inline-block;
            margin: 0 20px;
            padding: 10px;
            background-color: rgba(52, 73, 94, 0.6);
            border-radius: 5px;
        }
        
        .player1 { border-left: 4px solid #e74c3c; }
        .player2 { border-left: 4px solid #3498db; }
        
        h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        
        p {
            margin: 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="controls">
        <div class="player-controls player1">
            <h3>Player 1 (Red)</h3>
            <p>WASD - Move | Q/E - Aim | Fast Auto-Shoot</p>
        </div>
        <div class="player-controls player2">
            <h3>Player 2 (Blue)</h3>
            <p>Arrow Keys - Move | M/. - Aim | Fast Auto-Shoot</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
