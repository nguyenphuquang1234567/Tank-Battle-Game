<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle - Diep.io Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #27ae60 60%, #2ecc71 100%);
            box-shadow: none;
            border-radius: 0;
            z-index: 0;
        }
        
        #gameModeMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(52, 73, 94, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 300px;
        }
        
        #gameModeMenu h1 {
            color: #ecf0f1;
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .modeButton {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .modeButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #5dade2, #3498db);
        }
        
        .modeButton.ai {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .modeButton.ai:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #ec7063, #e74c3c);
        }
        
        #controls {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            color: #ecf0f1;
            z-index: 1000;
            background: rgba(52, 73, 94, 0.85);
            padding: 6px 10px;
            border-radius: 12px;
            box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.25);
            backdrop-filter: blur(8px);
            display: flex;
            gap: 10px;
            min-width: unset;
            min-height: unset;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
            padding: 4px 8px;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .player-controls:hover {
            background: rgba(52, 73, 94, 0.9);
        }
        
        .player1 { border-left: 4px solid #e74c3c; }
        .player2 { border-left: 4px solid #3498db; }
        
        h3 {
            margin: 0 0 2px 0;
            font-size: 13px;
            font-weight: 700;
        }
        
        p {
            margin: 0;
            font-size: 11px;
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>
    <div id="gameModeMenu">
        <h1>Tank Battle</h1>
        <button class="modeButton" onclick="startMultiplayerMode()">Player vs. Player (Online)</button>
        <button class="modeButton ai" onclick="startAIMode()">Player vs. AI (Offline)</button>
    </div>
    
    <canvas id="gameCanvas" style="display: none;"></canvas>
    
    <div id="controls" style="display: none;">
        <div class="player-controls player1">
            <h3>Player 1 (Red)</h3>
            <p>WASD - Move | Mouse - Aim | Space - Shoot</p>
        </div>
        <div class="player-controls player2">
            <h3>Player 2 (Blue)</h3>
            <p>Arrow Keys - Move | Mouse - Aim | Enter - Shoot</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
